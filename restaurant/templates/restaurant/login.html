{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <!-- 自定义 CSS -->
    <style>
        body {background-image: url("{% static 'img/bk_falin.jpg' %}"); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center center;}
        .login-container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    {% include 'header1.html' %}
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"> 
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'register' %}">New user? Register here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
